<!DOCTYPE html>
<html>
<head>
    <title>Payslip Generator – Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        input, select, button {
            padding: 10px;
            font-size: 14px;
        }
        button {
            background: #0d6efd;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button.secondary {
            background: #198754;
        }
        button.warning {
            background: #fd7e14;
        }
        button.download {
            background: #6f42c1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        table th {
            background: #f1f1f1;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Payslip Generator – Admin Panel</h2>

    <!-- Controls -->
    <div class="row">
        <input type="file" id="csvFile" accept=".csv,.xlsx,.xls,.xlsm">
        <select id="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>

        <button onclick="uploadCSV()">Generate Payslips</button>
        <button class="secondary">Send Email</button>
        <button class="warning">Send WhatsApp</button>
        <button class="download" onclick="downloadZip()">Download ZIP</button>
    </div>

    <div id="status"></div>

    <!-- Employee Preview -->
    <table id="previewTable" style="display:none;">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Net Salary</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
function uploadCSV() {
    const file = document.getElementById("csvFile").files[0];
    const month = document.getElementById("month").value;

    if (!file) {
        alert("Please select a CSV file");
        return;
    }

    const formData = new FormData();
    formData.append("csv_file", file);
    formData.append("month", month);

    document.getElementById("status").innerText = "Processing...";

    fetch("/upload", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            document.getElementById("status").innerText = data.error;
            return;
        }

        document.getElementById("status").innerText = "Payslips generated successfully";

        const table = document.getElementById("previewTable");
        const tbody = table.querySelector("tbody");
        tbody.innerHTML = "";

        data.preview.forEach(emp => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${emp.employee_id || "-"}</td>
                <td>${emp.employee_name || "-"}</td>
                <td>${emp.email || "-"}</td>
                <td>${emp.net_salary || "-"}</td>
            `;
            tbody.appendChild(row);
        });

        table.style.display = "table";
    });
}

function downloadZip() {
    window.location.href = "/download";
}
</script>

</body>
</html>
